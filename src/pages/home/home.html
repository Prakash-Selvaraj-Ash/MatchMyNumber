<div class="homeSection">
    <div class="col-xs-6" id="newGame" (touchstart)="handleNewGame($event)">
        <i class="fa fa-gamepad" aria-hidden="true"></i>
    </div>
    <div class="col-xs-6" id="tutorial" (touchstart)="handleTutorial($event)">
        <i class="fa fa-book" aria-hidden="true"></i> 
    </div>
    <div class="col-xs-6" id="stats" (touchstart)="handleStats($event)">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
    </div>
    <div class="col-xs-6" id="about" (touchstart)="handleAbout($event)">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
    </div>
</div>
